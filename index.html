      <div class="modal-content bg-primary-subtle ">

            </div>
            <div>

            </div>

            <div>

              <select id="role" class="form-select" aria-label="Default select example">

                <option value="securite">securite</option>

                <option value="Nettoyage">Nettoyage </option>

            </div>

                    professionnelles</lsbel>
                  <input type="text" class="form-control" name="exp" id="exp"
                    placeholder="Expériences professionnelles">
                </div>
                <div class="row ">
                  <div class="col-auto">
                    <lsbel for="Expériences professionnelles" class="form_label"> time start</lsbel>
                    <input type="date" class="form-control" name="start" id="start"
                      placeholder="Expériences professionnelles">
                  </div>
                  <div class="col-auto">
                    <lsbel for="Expériences professionnelles" class="form_label"> time end</lsbel>
                    <input type="date" class="form-control" name="endDate" id="end"
                      placeholder="Expériences professionnelles">

                  </div>

                </div>

              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal">add</button>
